<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,700,900&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Film Roulette!</title>
</head>
<body>
        <header class="page-header page-intro background">
            <nav class="navbar navbar-expand-sm navbar-custom justify-content-center">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Specify your expectations</a>
                        </li>
                        <li>&nbsp;</li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Just draw a random film</a>
                        </li>
                    </ul>
                </div>
            </nav>        
        </header>

        <section class="main-content">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <form class="form-inline" id="film-form">
                            <div class="col-12"><h4 class="text-center vertical-intend">Production Year</h4></div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="year-from">From</label>
                                    <input type="text" class="form-control" id="year-from" value="">
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-group">
                                    <label for="year-to">To</label>
                                    <input type="text" class="form-control" id="year-to" value="">
                                </div>
                            </div>

                            <div class="col-12">
                                <small class="invalid-msg" id="year-invalid">Year must be four-digits number between 1900 - current year</small>
                                <small class="invalid-msg" id="years-same">Year from must be lower then year to.</small>
                            </div>

                            <div class="col-12">
                                <h4 class="text-center vertical-intend">Genres</h4>
                                <div class="form-group">
                                    <label for="genres" class="sr-only">Genres</label><br>
                                    <select multiple class="form-control" id="genres">
                                        <option value="18">Action</option>
                                        <option value="12">Adventure</option>
                                        <option value="16">Animation</option>
                                        <option value="35">Comedy</option>
                                        <option value="99">Documentary</option>
                                        <option value="18">Drama</option>
                                        <option value="10751">Family</option>
                                        <option value="14">Fantasy</option>
                                        <option value="35">History</option>
                                        <option value="27">Horror</option>
                                        <option value="10402">Music</option>
                                        <option value="9648">Mystery</option>
                                        <option value="10749">Romance</option>
                                        <option value="878">Science Fiction</option>
                                        <option value="10770">TV Movie</option>
                                        <option value="53">Thriller</option>
                                        <option value="10752">War</option>
                                        <option value="37">Western</option>
                                    </select>
                                </div>
                                <small class="invalid-msg" id="genres-invalid">At least one genre must be chosen</small>
                            </div>

                            <div class="col-12">
                                <h4 class="text-center vertical-intend">Country</h4>
                                <div class="form-group">
                                    <label for="country" class="sr-only">Country</label><br>
                                    <div class="col-10 nopadding">
                                        <input type="text" class="form-control" id="country">
                                    </div>
                                    <div class="col-2">
                                        <button class="btn btn-outline-dark btn-select">Add</button>
                                    </div>
                                </div>
                                 <input type="hidden" id="country_code">
                            </div>
                            
                            <div class="col-12">
                                <input type="submit" class="btn btn-dark btn-block btn-select vertical-intend" role="submit" value="Find the film">
                            </div>
                        </form>
                    </div>

                    <div class="col-12 col-md-6">
                       <div class ="mt-5 mt-md-0 result" id="result"></div>
                    </div>
                </div>
                <!-- end of row -->
            </div>
        </section>
    </div>

    <script src="./js/app.js"></script>
    <script src="https://use.fontawesome.com/6d3c3b735c.js"></script>
</body>
</html>
